{% extends 'base.html' %}

  {% block title %}
    {{ command.title }} - {{ block.super }}
  {% endblock %}

  {% block content %}
  <div class="container-content">
    <p class="description">{{ command.title }}:</p>
    <ul class="list-group">
      <li class="list-group-item">
        <p class="code-text"><span>{{ command.body|linebreaksbr }}</span></p>
      </li>
    </ul>
  </div>
  {% endblock %}
